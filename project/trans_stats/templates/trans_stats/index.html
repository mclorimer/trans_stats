{% load static %}
<!DOCTYPE html>
<title>Stats US Map</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="{% static 'trans_stats/css/trans_stats_us_map.css' %}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">




<body>
	<button class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Large modal</button>

	<div id="themodal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
	  <div id="something-unique" class="modal-dialog modal-lg">
	    <div class="modal-content">
	    	<div class="modal-header">
        	<h5 class="modal-title">Respondent Populations based on State of Residence</h5>
        	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          		<span aria-hidden="true">&times;</span>
        	</button>
      		</div>
			<div id="trans_pop_map">
			<div id="tooltip"></div><!-- div to hold tooltip. -->
			<svg width="960" height="600" id="statesvg"></svg> <!-- svg to hold the map. -->
			<script src="{% static 'trans_stats/js/uStates.js' %}"></script> <!-- creates uStates. -->
			<script src="http://d3js.org/d3.v3.min.js"></script>
			<script src="{% static 'trans_stats/js/population_data.js' %}"></script>
			</div>
	    </div>
	  </div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>

<script>
$(document).ready(function(){
	$("#trans_pop_map").hide()
	$("button").click(function(){
		$("#trans_pop_map").slideDown()
		$("#exit").click(function(){
			$("#trans_pop_map").slideUp();
		})
	})
})
</script>
